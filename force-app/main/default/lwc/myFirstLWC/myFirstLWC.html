<template>
  <lightning-card title="Details of the User" icon-name="custom:custom4"> 
    <lightning-layout vertical-align="center">
      <lightning-layout-item padding="around-small">
        <lightning-formatted-text value={Name}>
        </lightning-formatted-text>
      </lightning-layout-item>
    </lightning-layout>
    <lightning-layout vertical-align="center">
      <lightning-layout-item padding="around-small">
        <lightning-formatted-text value={Profession}>
        </lightning-formatted-text>
      </lightning-layout-item>
    </lightning-layout>
    <lightning-layout vertical-align="center">
      <lightning-layout-item padding="around-small">
        <lightning-formatted-phone value={phone}>
        </lightning-formatted-phone>
      </lightning-layout-item>
    </lightning-layout>
    <lightning-layout vertical-align="center">
      <lightning-layout-item padding="around-small">
        <lightning-formatted-email value={email}>
        </lightning-formatted-email>
      </lightning-layout-item>
    </lightning-layout>
    <lightning-layout vertical-align="center">
      <lightning-layout-item padding="around-small">
        <lightning-button value="CallJs" variant="brand" onclick={handleclick}>
        </lightning-button>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
